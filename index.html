<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Rock+3D&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Esercizio Mail e Dadi</title>
</head>
<body>
    <header>
        <div class="container mt-4">
            <div class="row">
                <div class="col-12 text-center">
                    <h1>Il gioco dei dadi</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div id="validation" class="container">
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <label for="mail"><p>Inserisca la sua e-mail per accedere</p></label>
                    <input
                    class="form-control"
                    type="text" 
                    name="mail" 
                    id="mail"
                    />
                </div>
                <div id="accedi" class="col-12 text-center">
                    <button class="btn btn-danger">Accedi</button>
                </div>
            </div>
        </div>
        <div id="dadi" class="d-none">
            <div class="row justify-content-center">
                <div id="tentaLaFortuna" class="col-12 text-center">
                    <button class="btn btn-success">Tenta la fortuna <i class="fa-solid fa-clover"></i></button>
                </div>
                <div class="col-12 text-center">
                    <p id="risultato">

                    </p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
